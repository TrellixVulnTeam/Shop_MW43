<div class="header">
  <div class="inner_header">
    <div class="logo_container">
      <h1>COMP<span>SHOP</span></h1>
    </div>
    <div class="navigation">
      <ul>
        <a class="header__link" [routerLink]="['login']"><li>Login</li></a>
        <a class="header__link" [routerLink]="['web', 'products']"><li>Home page</li></a>
        <ng-template ngFor let-type [ngForOf]="types">
          <a class="header__link" [routerLink]="['web', 'products', 'type', type.id]" routerLinkActive="activebutton" ><li>{{type.name}}</li></a>
        </ng-template>
      </ul>
    </div>
  </div>
</div>
